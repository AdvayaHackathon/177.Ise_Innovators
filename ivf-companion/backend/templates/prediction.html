<!DOCTYPE html>
<html lang="en">
<head>
    <title>IVF Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2ecc71;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #34495e;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>IVF Success Predictor</h2>
        <form method="POST">
            <input type="number" name="age" placeholder="Your Age" required><br>
            <input type="number" name="bmi" placeholder="Your BMI" step="0.1" required><br>
            <label>No. of IVF Cycles:</label><input type="number" name="cycles" required><br>
            <label>Stress Level (1-10):</label><input type="number" name="stress" min="1" max="10" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p class="result">Predicted IVF Success: <strong>{{ prediction }}</strong></p>
        {% endif %}
        <a href="/dashboard">‚Üê Back to Dashboard</a>
        <a href="{{ url_for('calendar') }}">üìÖ Smart Calendar</a>

    </div>
</body>
</html>
