<!DOCTYPE html>
<html lang="en">
<head>
    <title>IVF Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #e4ecf3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chatbox {
            background-color: #ffffff;
            width: 400px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 25px;
        }

        h3 {
            text-align: center;
            color: #6c5ce7;
            margin-bottom: 15px;
        }

        .chatlog {
            background-color: #f0f4f8;
            border-radius: 15px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 14px;
            color: #2c3e50;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .chatlog div {
            margin-bottom: 10px;
        }

        .chatlog strong {
            color: #6c5ce7;
        }

        #userInput {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #6c5ce7;
        }

        /* Scrollbar styling */
        .chatlog::-webkit-scrollbar {
            width: 6px;
        }

        .chatlog::-webkit-scrollbar-thumb {
            background-color: #dcdde1;
            border-radius: 10px;
        }

        .chatlog::-webkit-scrollbar-track {
            background-color: #f5f6fa;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h3>ðŸ¤– IVF Companion Chatbot</h3>
        <div class="chatlog" id="chatlog"></div>
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="handleKey(event)">
    </div>

    <script>
        function handleKey(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("userInput").value.trim();
                if (!input) return;

                const chatlog = document.getElementById("chatlog");
                chatlog.innerHTML += `<div><strong>You:</strong> ${input}</div>`;

                fetch('/chat',6+ {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: input })
                })
                .then(response => response.json())
                .then(data => {
                    chatlog.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
                    document.getElementById("userInput").value = "";
                    chatlog.scrollTop = chatlog.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
